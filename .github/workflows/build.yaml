name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      build_electron:
        description: 'Build Electron app'
        type: boolean
        default: true
      build_plugin:
        description: 'Build WordPress plugin'
        type: boolean
        default: true

jobs:
  build-electron:
    name: Build Electron (Windows)
    runs-on: windows-latest
    if: github.event_name == 'release' || inputs.build_electron

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare standalone output
        run: node scripts/prepare-electron.js

      - name: Build Electron app (Windows)
        run: npx electron-builder --win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload update artifacts to WordPress (generic update server)
        shell: bash
        env:
          WP_UPDATES_BASE_URL: ${{ secrets.WP_UPDATES_BASE_URL }}
          WP_UPDATES_USER: ${{ secrets.WP_UPDATES_USER }}
          WP_UPDATES_APP_PASSWORD: ${{ secrets.WP_UPDATES_APP_PASSWORD }}
        run: |
          set -euo pipefail
          echo "Uploading update artifacts from dist-electron..."

          # electron-builder writes update metadata (latest.yml) in the output dir for nsis
          node scripts/wp-updates-upload.js dist-electron/latest.yml latest.yml

          # Upload all generated exe + blockmaps (if present)
          shopt -s nullglob
          for f in dist-electron/*.exe dist-electron/*.blockmap; do
            node scripts/wp-updates-upload.js "$f" "$(basename "$f")"
          done

  build-plugin:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.build_plugin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
        working-directory: wordpress-plugin

      - name: Create plugin zip
        run: |
          cp -r wordpress-plugin simple-pos
          zip -r simple-pos.zip simple-pos/

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-pos-plugin
          path: simple-pos.zip

      - name: Attach plugin to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: simple-pos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
