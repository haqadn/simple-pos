name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      build_electron:
        description: 'Build Electron app'
        type: boolean
        default: true
      build_plugin:
        description: 'Build WordPress plugin'
        type: boolean
        default: true

jobs:
  build-electron:
    name: Build Electron (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'release' || inputs.build_electron

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare standalone output
        run: node scripts/prepare-electron.js

      # NOTE: Code signing is not configured here. macOS builds will be unsigned.
      - name: Build and publish Electron app
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

  build-plugin:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || inputs.build_plugin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
        working-directory: wordpress-plugin

      - name: Create plugin zip
        run: |
          cp -r wordpress-plugin simple-pos
          zip -r simple-pos.zip simple-pos/

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-pos-plugin
          path: simple-pos.zip

      - name: Attach plugin to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: simple-pos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
